<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand">Pet Care Tracker</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add-pet.html">Add Pet</a></li>
                <li><a href="set-reminders.html">Set Reminders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="title">
            <h1>Add Pet Profile</h1>
        </section>
        <section class="form-container">
            <form id="pet-form">
                <label for="pet-name">Pet Name:</label>
                <input type="text" id="pet-name" required>

                <label for="pet-breed">Breed:</label>
                <input type="text" id="pet-breed" required>

                <label for="pet-age">Age (years):</label>
                <input type="number" id="pet-age" required>

                <label for="pet-image">Upload Pet Image:</label>
                <input type="file" id="pet-image" accept="image/*" required>

                <button type="submit">Add Pet</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
