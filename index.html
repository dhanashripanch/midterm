<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Care Tracker</title>
</head>
<body>
    <header>
        <h1>Pet Care Tracker</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#add-pet">Add Pet</a></li>
                <li><a href="#set-reminders">Set Reminders</a></li>
                <li><a href="#all-pets">Pets</a></li>
                <li><a href="#all-reminders">Reminders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="all-pets">
            <h2>All Pets</h2>
            <div class="pet-grid" id="pet-grid"></div>
        </section>          
        <section id="add-pet">
            <h2>Add Pet Profile</h2>
            <form id="pet-form">
                <label for="pet-name">Pet Name:</label>
                <input type="text" id="pet-name" required>
                <label for="pet-breed">Breed:</label>
                <input type="text" id="pet-breed" required>
                <label for="pet-age">Age (years):</label>
                <input type="number" id="pet-age" required>
                <label for="pet-image">Upload Pet Image:</label>
                <input type="file" id="pet-image" accept="image/*" required>
                <button type="submit">Add Pet</button>
            </form>
        </section>
        <section id="set-reminders">
            <h2>Set Reminders</h2>
            <form id="care-log-form">
                <label for="care-pet">Select Pet:</label>
                <select id="care-pet" required></select>

                <label for="care-activity">Select Activity:</label>
                <select id="care-activity" required>
                    <option value="" disabled selected>Select an activity</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Vet Visit">Vet Visit</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Walk">Walk</option>
                    <option value="Feeding">Feeding</option>
                </select>

                <label for="reminder-datetime">Reminder Date and Time:</label>
                <input type="datetime-local" id="reminder-datetime" required>
                <button type="submit">Set Reminder</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Pet Care Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
