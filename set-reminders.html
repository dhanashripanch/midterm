<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand"><a href="index.html" style="text-decoration: none; color: inherit;">Pet Care Tracker</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add-pet.html">Add Pet</a></li>
                <li><a href="set-reminders.html">Set Reminders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="title">
            <h1>Set Reminder</h1>
        </section>
        <section class="form-container">
            <form id="care-log-form">
                <label for="care-pet">Select Pet:</label>
                <select id="care-pet" required></select>

                <label for="care-activity">Activity:</label>
                <select id="care-activity" required>
                    <option value="">Select an activity</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Vet Visit">Vet Visit</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Walk">Walk</option>
                    <option value="Feeding">Feeding</option>
                </select>

                <label for="reminder-datetime">Reminder Date and Time:</label>
                <input type="datetime-local" id="reminder-datetime" required>

                <button type="submit">Set Reminder</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
