<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Set Reminders - Pet Care Tracker</title>
</head>
<body>
    <header>
        <h1>Pet Care Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="add-pet.html">Add Pet</a></li>
                <li><a href="set-reminders.html">Set Reminders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="set-reminders">
            <h2>Set Reminders</h2>
            <form id="care-log-form">
                <label for="care-pet">Select Pet:</label>
                <select id="care-pet" required></select>

                <label for="care-activity">Select Activity:</label>
                <select id="care-activity" required>
                    <option value="" disabled selected>Select an activity</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Vet Visit">Vet Visit</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Walk">Walk</option>
                    <option value="Feeding">Feeding</option>
                </select>

                <label for="reminder-datetime">Reminder Date</label>
                <input type="datetime-local" id="reminder-datetime" name="reminder-datetime" required min="">
                <button type="submit">Set Reminders</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Pet Care Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
